<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>The Social Planner</title>
  </head>

  <body>
    <!--Header-->
    <header class="row no-gutters header-section">
      <div class="opaque-header"></div>
      <div class="col-12 heading-div">
        <h1 class="heading-header">the social planner</h1>
        <h2 class="heading-tagline">places to eat | places to meet</h2>
        <p class="heading-desc">
          use the search engine below to filter through countries and cities to
          find your ideal destination
        </p>
      </div>
    </header>
    <!--Search Section-->
    <section class="search-section container">
      <h2 class="col-12 search-header">search for your ideal destination</h2>
      <!--Dropdown Section-->
      <div class="row dropdown-section">
        <div class="col-lg-4 dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuContinent" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Continent</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">Action</button>
          </div>
        </div>
        <div class="col-lg-4 dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuCountry" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Country</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">Action</button>
          </div>
        </div>
        <div class="col-lg-4 dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuCity" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> City</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">Action</button>
          </div>
        </div>
      </div>
      <!--Map Section-->
      <div class="map-display row">
        <div id="map" col-10 offset-1></div>
      </div>
    </section>
    <footer></footer>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxaV7QbbG1hEi2XGR5_Tfpg38TZr1hgW8&callback=initMap">
    </script>
     <script src="assets/js/maps.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
